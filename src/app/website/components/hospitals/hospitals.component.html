<section class="section">
  <div class="container">
    <div class="row">

      <div id="preloader" class="row">
        <div class="col s12 center">
          <div class="preloader-wrapper active">
            <div class="spinner-layer spinner-teal-only">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div><div class="gap-patch">
                <div class="circle"></div>
              </div><div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="content" class="col m6 s12">
        <ul id="list" class="collection z-depth-1">
          <li class="collection-item" *ngFor="let hospital of hospitals; let i = index">
            <div>
              <a class="secondary-content" *ngIf="hospital.location && index != i" (click)="showMarker(hospital.location, i)"><i class="material-icons">location_on</i></a>
              <a class="secondary-content" *ngIf="hospital.location && index == i" (click)="showMarker(hospital.location, i)"><i class="material-icons">map</i></a>
              <h5>{{ hospital.name }}</h5>
              <p>{{ hospital.address }}</p>
              <strong *ngIf="hospital.contact.length>0">Contact:</strong>
              <div *ngFor="let cont of hospital.contact">{{ cont }}</div>
            </div>
          </li>
        </ul>
      </div>

      <div class="col m6 s12">
        <div class="map z-depth-1">
          <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
            <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
          </agm-map>
        </div>
      </div>

    </div>
  </div>
</section>
