<div class="parallax-container">
  <div class="parallax"><img src="assets/images/legal-head-bg.jpeg"></div>
  <section id="home-head" class="center">
    <div class="container">
      <h1>Legal</h1>
      <p class="lead">You can do something big, or you can do something small. Because what ever you do... it's better than nothing at all.<br><br><strong>FOSTER. ADOPT. RESCUE. ADVOCATE</strong></p>
      <a scrollTo href="#blog" class="btn btn-primary"><i class="material-icons right">keyboard_arrow_down</i>Read More</a>
    </div>
  </section>
</div>

<section id="blog">
  <br><br><br>
</section>

<section class="section">
  <div class="container">

    <div id="preloader" class="row">
      <div class="col s12 center">
        <div class="preloader-wrapper active">
          <div class="spinner-layer spinner-teal-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div><div class="gap-patch">
              <div class="circle"></div>
            </div><div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="content" class="row">

      <div class="col s12 m4" *ngFor="let legal of legalList">
        <div class="card hoverable">
          <div class="card-image">
            <img src="assets/images/pdf.png">
          </div>
          <div class="card-content">
            <span class="card-title center-align">{{ legal.title }}</span>
          </div>
          <div class="card-action">
            <a href="assets/legal/{{legal.filename}}" target="_blank">Read More</a>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
