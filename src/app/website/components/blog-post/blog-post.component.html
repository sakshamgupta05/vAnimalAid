<article class="section">
  <div class="container">
    <div class="row">

      <div id="preloader" class="row">
        <div class="col s12 center">
          <div class="preloader-wrapper active">
            <div class="spinner-layer spinner-teal-only">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div><div class="gap-patch">
                <div class="circle"></div>
              </div><div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="content" class="col m8 offset-m2 s12">
        <div class="card">
          <div class="card-content">
            <span class="card-title"><strong>{{ blog.title }}</strong></span>
            <div class="subheader">{{ blog.author}}, {{ blog.date | date: 'd MMMM yyyy' }}</div>
            <br>
            <div class="body" [innerHTML]="blog.body">
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</article>
