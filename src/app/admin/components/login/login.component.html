<section class="section">
  <div class="container">
    <div class="row">

      <div class="col s12 m6 offset-m3">
        <div class="card">
          <div class="card-content">
            <span class="card-title"><strong>Login to continue</strong></span>
            <form (submit)="onLoginSubmit()">
              <div class="input-field">
                <i class="material-icons prefix">email</i>
                <input type="email" class="validate" [(ngModel)]="email" name="email">
                <label for="email">Email</label>
              </div>
              <div class="input-field">
                <i class="material-icons prefix">security</i>
                <input type="password" class="validate" [(ngModel)]="password" name="password">
                <label for="password">Password</label>
              </div>
              <div class="progress" *ngIf="disabled">
                <div class="indeterminate"></div>
              </div>
              <button class="btn waves-effect waves-light" type="submit" name="action" [disabled]='disabled'>login</button>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
