<section class="section">
  <div class="container">
    <div class="row">

      <div class="col s12 m6 offset-m3">
        <div class="card">
          <div class="card-content">
            <span class="card-title"><strong>Create New Admin</strong></span>
            <form (submit)="onRegisterSubmit()">
              <div class="input-field">
                <i class="material-icons prefix">account_circle</i>
                <input type="text" [(ngModel)]="name" name="name" class="validate">
                <label for="name">Name</label>
              </div>
              <div class="input-field">
                <i class="material-icons prefix">email</i>
                <input type="email" [(ngModel)]="email" name="email" class="validate">
                <label for="email">Email</label>
              </div>
              <div class="input-field">
                <i class="material-icons prefix">security</i>
                <input type="password" [(ngModel)]="password" name="password" class="validate">
                <label for="password">Password</label>
              </div>
              <div class="input-field">
                <i class="material-icons prefix">security</i>
                <input type="password" [(ngModel)]="password2" name="password2" class="validate">
                <label for="password2">Confirm Password</label>
              </div>
              <div class="progress" *ngIf="disabled">
                <div class="indeterminate"></div>
              </div>
              <button class="btn waves-effect waves-light" type="submit" name="action" [disabled]='disabled'>Register</button>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
