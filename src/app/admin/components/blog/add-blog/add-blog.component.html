<section class="section">
  <div class="container">
    <div class="row">

      <div class="col s12 m8 offset-m2">
        <div class="card">
          <div class="card-content">
          <span class="card-title"><strong>Add Blog</strong></span>
            <form (submit)="onSubmit()">
              <div class="input-field">
                <input type="text" [(ngModel)]="title" name="title" class="validate">
                <label for="name">Title</label>
              </div>
              <div class="input-field">
                <input type="text" [(ngModel)]="author" name="author" class="validate">
                <label for="author">Author</label>
              </div>
              <div class="input-field">
                <textarea id="body" [(ngModel)]="body" name="body" class="materialize-textarea" (keyup)="updateOutput($event.target.value)"></textarea>
                <label for="body">Article</label>
              </div>
              <div class="progress" *ngIf="disabled">
                <div class="indeterminate"></div>
              </div>
              <button id="submit" class="btn waves-effect waves-light" type="submit" name="action" [disabled]='disabled'>Add</button>
            </form>

            <div [innerHtml]="convertedText"></div>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
