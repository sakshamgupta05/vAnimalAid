<section class="section">
  <div class="container">

    <div id="preloader" class="row">
      <div class="col s12 center">
        <div class="preloader-wrapper active">
          <div class="spinner-layer spinner-teal-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div><div class="gap-patch">
              <div class="circle"></div>
            </div><div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="content" class="row">

      <div class="col s12 m8 offset-m2">
        <div class="card">
          <div class="card-content">
            <span class="card-title"><strong>Edit Blog</strong></span>
            <form (submit)="onSubmit()">
              <div class="input-field">
                <input placeholder="input..." type="text" [(ngModel)]="blog.title" name="title" class="validate">
                <label for="name">Title</label>
              </div>
              <div class="input-field">
                <input placeholder="input..." type="text" [(ngModel)]="blog.author" name="author" class="validate">
                <label for="author">Author</label>
              </div>
              <div class="input-field">
                <textarea placeholder="input..." id="body" [(ngModel)]="blog.body" name="body" class="materialize-textarea" (keyup)="updateOutput($event.target.value)"></textarea>
                <label for="body">Article</label>
              </div>
              <div class="progress" *ngIf="disabled">
                <div class="indeterminate"></div>
              </div>
              <button id="submit" class="btn waves-effect waves-light" type="submit" name="action" [disabled]='disabled'>Edit</button>
            </form>

            <div [innerHtml]="convertedText"></div>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
