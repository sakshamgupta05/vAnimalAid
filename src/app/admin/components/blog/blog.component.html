<div id="blog">
  <br><br><br>
</div>

<section class="section">
  <div class="container">

    <div id="preloader" class="row">
      <div class="col s12 center">
        <div class="preloader-wrapper active">
          <div class="spinner-layer spinner-teal-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div><div class="gap-patch">
              <div class="circle"></div>
            </div><div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="content" class="row">

      <div class="col m8 offset-m2 s12">
        <button type="button" class="waves-effect waves-light btn" (click)="addBlog()">Add</button>
      </div>

      <div class="col s12 m8 offset-m2" *ngFor="let blog of blogs">
        <div class="card hoverable">
          <div class="card-content">
            <span class="card-title"><strong>{{ blog.title }}</strong></span>
            <div class="subheader">{{ blog.date | date: 'MMMM d, yyyy' }}</div>
            <br>
            <p>{{ blog.short }}...</p>
          </div>
          <div class="card-action">
            <a (click)="onSelect(blog)">Read more</a>
          </div>
        </div>
      </div>

      <div class="col s12">
        <ul class="pagination center">
          <li [ngClass]="{'disabled': !((page-1)>0), 'waves-effect': (page-1)>0}"><a scrollTo href="#blog" (click)="navigateBack()"><i class="material-icons">chevron_left</i></a></li>
          <li class="waves-effect" *ngIf="(page-2)>0"><a scrollTo href="#blog" (click)="navigate(page-2)">{{ page-2 }}</a></li>
          <li class="waves-effect" *ngIf="(page-1)>0"><a scrollTo href="#blog" (click)="navigate(page-1)">{{ page-1 }}</a></li>
          <li class="active"><a>{{ page }}</a></li>
          <li class="waves-effect" *ngIf="(total-(5*(page)))>0"><a scrollTo href="#blog" (click)="navigate(page+1)">{{ page+1 }}</a></li>
          <li class="waves-effect" *ngIf="(total-(5*(page+1)))>0"><a scrollTo href="#blog" (click)="navigate(page+2)">{{ page+2 }}</a></li>
          <li [ngClass]="{'disabled': !((total-(5*(page)))>0), 'waves-effect': (total-(5*(page)))>0}"><a scrollTo href="#blog" (click)="navigateForward()"><i class="material-icons">chevron_right</i></a></li>
        </ul>
      </div>

    </div>
  </div>
</section>
