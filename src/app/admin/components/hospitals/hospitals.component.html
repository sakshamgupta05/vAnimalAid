<section class="section">
  <div class="container">

    <div id="preloader" class="row">
      <div class="col s12 center">
        <div class="preloader-wrapper active">
          <div class="spinner-layer spinner-teal-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div><div class="gap-patch">
              <div class="circle"></div>
            </div><div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="content" class="row">

      <div class="col m6 offset-m3 s12">
        <button type="button" class="waves-effect waves-light btn" (click)="addHospital()">Add</button>
      </div>

      <div class="col m6 offset-m3 s12">
        <ul id="list" class="collection z-depth-1">
          <li class="collection-item" *ngFor="let hospital of hospitals">
            <div>
              <a id="delete" class="secondary-content" (click)="delete(hospital._id)"><i class="material-icons prefix">cancel</i></a>
              <a id="edit" class="secondary-content" (click)="edit(hospital._id)"><i class="material-icons">mode_edit</i></a>
              <h5>{{ hospital.name }}</h5>
              <p>{{ hospital.address }}</p>
              <strong *ngIf="hospital.contact.length>0">Contact:</strong>
              <div *ngFor="let cont of hospital.contact">{{ cont }}</div>
            </div>
          </li>
        </ul>
      </div>

    </div>
  </div>
</section>
